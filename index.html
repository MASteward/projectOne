<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Allerjeeves</title>

<!--_______________________RESET____________________________-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">


<!--_______________________BOOTSTRAP________________________-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--_______________________CSS______________________________-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron" id="homejumbo">
			<h1 class="display-4">Aller-Jeeves</h1>
			<hr class="my-4">
			<p>Here are a set of intructions that tell you how to use our app</p>
			<p class="lead">
			<input type="text" id="foodsearch" name="search" placeholder="What do you want to eat...">
			<br>
			<a class="btn btn-outline-secondary" href="#" role="button">Search</a>
			</p>
			<div class="row">
				<div class="col-lg-6">
					<fieldset>
						<legend>Dietary Restrictions</legend>
						<div>
							<input type="checkbox" id="dairy" name="interest" value="dairy">
							<label for="dairy">Dairy-Free</label>
						</div>
						<div>
							<input type="checkbox" id="gluten" name="interest" value="gluten">
							<label for="gluten">Gluten-Free</label>
						</div>
						<div>
							<input type="checkbox" id="nuts" name="interest" value="nuts">
							<label for="nuts">Nut-Free</label>
						</div>
						<div>
							<input type="checkbox" id="veggie" name="interest" value="veggie">
							<label for="veggie">Vegetarian</label>
						</div>
						<div>
							<input type="checkbox" id="vegan" name="interest" value="vegan">
							<label for="vegan">Vegan</label>
						</div>
					</fieldset>
				</div>
				<div class="col-lg-6">
					<fieldset>
						<legend>Food Allergies</legend>
						<div>
							<input type="checkbox" id="peanut" name="interest" value="peanut">
							<label for="peanut">Peanuts</label>
						</div>
						<div>
							<input type="checkbox" id="milk" name="interest" value="milk">
							<label for="milk">Milk</label>
						</div>
						<div>
							<input type="checkbox" id="soy" name="interest" value="soy">
							<label for="soy">Soy</label>
						</div>
						<div>
							<input type="checkbox" id="treenuts" name="interest" value="treenuts">
							<label for="treenuts">Tree Nuts</label>
						</div>
						<div>
							<input type="checkbox" id="eggs" name="interest" value="eggs">
							<label for="eggs">Eggs</label>
						</div>
						<div>
							<input type="checkbox" id="wheat" name="interest" value="wheat">
							<label for="wheat">Wheat</label>
						</div>
						<div>
							<input type="checkbox" id="shellfish" name="interest" value="shellfish">
							<label for="shellfish">Shellfish</label>
						</div>
					</fieldset>
 				</div>
 			</div>
		</div>
	</div>

	<!-- conversion form -->
	<form class="conversionTable">
		<h2>Conversion Table</h2>
		<p>Recipe says</p>
		<input type="number" name="number" id="noInput">
		<select id="typeInput">
			<option value="gallons">Gallons</option>
			<option value="cups">Cups</option>
			<option value="ounces">Ounces</option>
			<option value="tbsp">Tablespoons</option>
			<option value="tsp">Teaspoons</option>
		</select>
		<br>
		<p>But you need to convert it to</p>
		<select id="typeOutput">
			<option value="gallons">Gallons</option>
			<option value="cups">Cups</option>
			<option value="ounces">Ounces</option>
			<option value="tbsp">Tablespoons</option>
			<option value="tsp">Teaspoons</option>
		</select><br>
		<button class="convertSub" type="submit">Submit</button>
		<div class="results"></div>
	</form>

	
	<footer></footer>
	<!--_______________________Bootstrap jQuery_________________-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>	
	<!--_______________________jQuery___________________________-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!--_______________________Firebase___________________________-->
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<!--_______________________Anime JS_________________-->
	<script src="assets/js/anime.min.js"></script>
	<!--_______________________javaScript_______________________-->
	<script type="text/javascript" src="assets/js/jeeves.js"></script>

</body>
</html>
